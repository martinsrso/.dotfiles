# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Setup term for programs to be able to use it
#import:
#  - "/Users/rafael.martins/.config/alacritty/colors/dimmed.yml"

# env:
#   TERM: screen-256color

window:
  dynamic_padding: true
  startup_mode: Maximized
  padding:
    x: 0
    y: 0

      #shell:
      #program: /usr/local/bin/zsh
      #args:
      #- -l
      #- -c
      #- 'tmux attach || tmux'

# Live config reload (changes require restart)
live_config_reload: true
draw_bold_text_with_bright_colors: false

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

alt_send_esc: true

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block
  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

font:
  # Normal font face - Also used to draw glyphs on tmux & VIM
  # NOTE: You may use any font you'd like but make sure the normal fonts
  # support ligatures/glyphs. That's used by tmux & VIM to provide a better
  # UI for powerline & tmux bottom bar.
  normal:
    # Font name
    family: Hack Nerd Font
    style: Regular

  # The bold font face
  bold:
    family: Hack Nerd Font
    style: Bold

  # The italic font face
  italic:
    family: Hack Nerd Font
    style: Italic

  # Font size
  size: 18.0

  # Better font rendering for mac
  use_thin_strokes: true

window.dynamic_title: true

# Colors (Solarized Light)
colors:
  # Default colors
  primary:
    background: '0xfdf6e3'
    foreground: '0x586e75'

  # Normal colors
  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'

  # Bright colors
  bright:
    black:   '0x002b36'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'

key_bindings:
  - { key: Key8,        mods: Alt|Shift,      chars: "\x7B"              }
  - { key: Key9,        mods: Alt|Shift,      chars: "\x7D"              }
  - { key: Key8,        mods: Alt,            chars: "\x5B"              }
  - { key: Key9,        mods: Alt,            chars: "\x5D"              }
  - { key: Key2,        mods: Alt,            chars: "\x40"              }

  # Tmux keys
  - { key: O,           mods: Command,       chars: "\x02\x63" } # open window
  - { key: N,           mods: Command,       chars: "\x02\x6e" } # next win
  - { key: S,           mods: Command,       chars: "\x02\x73" } # rename session
  - { key: Key4,        mods: Control|Shift, chars: "\x02\x24" } # list session
  - { key: P,           mods: Command,       chars: "\x02\x70" } # previous win
  - { key: Backslash,   mods: Command,       chars: "\x02\x25" } # split pane horizontally
  - { key: Minus,       mods: Command,       chars: "\x02\x22" } # split pane vertically
  - { key: RBracket,    mods: Command,       chars: "\x02\x7b" } # move the current pane left
  - { key: LBracket,    mods: Command,       chars: "\x02\x7d" } # move the current pane right
  - { key: RBracket,    mods: Command|Shift, chars: "\x02\x5d" } # vi mode
  - { key: T,           mods: Command,       chars: "\x02\x5e" } # last

